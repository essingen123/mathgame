                element.style.backgroundColor = colortohex(123, 175 + Math.ceil(counttime2 / 3) % 65, 123);
            }
            if (counttime2 > 1) {
                previousTimeStamp = timestamp
                window.requestAnimationFrame(step);
            } else {
                reset();
                startscreen();
            }
        }
        window.requestAnimationFrame(step);
    }

    function colortohex(red, green, blue) {
        return '#' + red.toString(16) +
            green.toString(16) +
            blue.toString(16);
    }
