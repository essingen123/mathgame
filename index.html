                if (start === undefined) {
                    start = timestamp;

                elapsed = timestamp - start;
                if (previousTimeStamp !== timestamp) {
                    counttime2 = counttime - Math.ceil(speedish * elapsed);
                    if (counttime2 > maxcountime) {

                    element.style.opacity = .004 * (elapsed % 1000);
